<div class="container-fluid, d-flex align-items-center justify-content-center">
    <div class="row">
        <div class="col col-12 col-sm-12 col-lg-12 col-xl-12 col-xxl-12">
            
           <div *ngIf="status then showData else  ShowLoadingSCreen"></div>
          <ng-template #showData>
            <table border="5" class="table table-striped-columns table-bordered border-primary">
                <thead>
                    <tr class="table-dark">
            
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Friend Name </th>
                        <th scope="col">Friend Nick Name</th>
                        <th scope="col">Describe Your Friend</th>           
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of getFriends" class="table-info">
                       <td>{{i._id}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.friendName}}</td>
                        <td>{{i.friendNickName}}</td>
                        <td>{{i.DescribeYourFriend}}</td>
                    </tr>          
                </tbody>
            </table>
          </ng-template>
          <ng-template #ShowLoadingSCreen>
            <div class="spinner-border " role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
          </ng-template>

        </div>
    </div>
</div>
